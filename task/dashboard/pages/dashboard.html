<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../style/all-dashboard.css" />
    <title>Backery Shop - Admin Dashboard</title>
  </head>

  <body>
    <div class="d-flex">
      <!-- nav -->
      <aside class="sidebar vh-100 pt-3 d-flex flex-column bg-white border-end">
        <!-- shop title -->
        <div class="px-4 pt-1 pb-3">
          <h2 class="fs-6 fw-bold text-warning text-center">
            <strong>Backery Shop</strong> - Dashboard
          </h2>
        </div>
        <!-- nav -->
        <div class="overflow-auto">
          <!-- index -->
          <div>
            <a class="sidebar--link px-4 w-100 active" href="./dashboard.html">
              <i class="bi bi-house me-2"></i>
              Home
            </a>
          </div>
          <!-- order -->
          <div>
            <a
              class="sidebar--link px-4 d-flex justify-content-between"
              href="#orderNav"
              data-bs-toggle="collapse"
              role="button"
              aria-expanded="false"
              aria-controls="orderNav"
            >
              <div>
                <i class="bi bi-cart me-2"></i>
                Order Management
              </div>
              <i class="bi bi-chevron-down"></i>
            </a>
            <div class="collapse" id="orderNav">
              <a href="#" class="d-block ps-5 sidebar--link"
                ><i class="bi bi-clipboard-data me-2"></i>Order List
              </a>
              <a href="#" class="d-block ps-5 sidebar--link"
                ><i class="bi bi-bag-check me-2"></i>Sales Analysis
              </a>
            </div>
          </div>
        </div>
        <!-- logout -->
        <div class="mt-auto px-4 py-3">
          <button class="btn btn-outline-warning w-100 mt-auto">logout</button>
        </div>
      </aside>
      <main class="main d-flex flex-column">
        <header class="bg-white w-100 border-bottom">
          <a
            href="#"
            class="d-inline-block py-3 px-4 border-end link-warning text-decoration-none"
            id="toggle-nav-btn"
            ><i class="bi bi-arrows-angle-expand"></i
          ></a>
        </header>
        <section>
          <div class="container">
            <!-- state -->
            <div class="row row-cols-1 row-cols-md-3 g-3 my-3">
              <div class="col">
                <div class="card shadow-sm h-100 card--hover">
                  <div
                    class="card-body text-end d-flex justify-content-between align-items-center"
                  >
                    <i class="bi bi-people display-4 m-0"></i>
                    <div class="d-flex flex-column justify-content-between">
                      <h4 class="display-6">Online Users</h4>
                      <p class="display-4 mb-0">25</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow-sm h-100 card--hover">
                  <div
                    class="card-body text-end d-flex justify-content-between align-items-center"
                  >
                    <i class="bi bi-cart4 display-4 m-0"></i>
                    <div class="d-flex flex-column justify-content-between">
                      <h4 class="display-6">Order Quantity</h4>
                      <p class="display-4 mb-0">3,772</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card shadow-sm h-100 card--hover">
                  <div
                    class="card-body text-end d-flex justify-content-between align-items-center"
                  >
                    <i class="bi-cash-coin display-4 m-0"></i>
                    <div class="d-flex flex-column justify-content-between">
                      <h4 class="display-6">Revenue</h4>
                      <p class="mb-0">
                        <span class="fs-5">NT$</span>
                        <span class="display-4 text-success">204,432</span>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- chart -->
            <div class="row g-3">
              <div class="col-lg-4">
                <div class="card shadow-sm h-100">
                  <div class="card-body">
                    <canvas id="pie-chart" class="img-fluid"></canvas>
                  </div>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="card shadow-sm h-100">
                  <div class="card-body">
                    <canvas id="bar-chart" class="img-fluid"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <!-- search -->
            <div class="card"></div>
          </div>
        </section>
        <footer class="mt-auto py-3 bg-secondary bg-opacity-25 mt-5">
          <div class="container">
            <div class="text-center">
              <p class="m-0 text-muted">Version update: 2023.01.7</p>
            </div>
          </div>
        </footer>
      </main>
    </div>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/canvas.js"></script>
  </body>
</html>
