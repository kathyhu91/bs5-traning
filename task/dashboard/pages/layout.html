<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style/all-dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <title>Backery Shop - Admin Dashboard</title>
  </head>

  <body>
    <div class="d-flex">
      <aside class="sidebar vh-100 pt-3 d-flex flex-column bg-white border-end">
        <!-- shop title -->
        <div class="px-4 pt-1 pb-3">
          <h2 class="fs-6 fw-bold text-warning text-center">
            <strong>Backery Shop</strong> - Dashboard
          </h2>
        </div>
        <!-- nav -->
        <div class="overflow-auto">
          <!-- index -->
          <div>
            <a class="sidebar--link px-4 w-100 active" href="./dashboard.html">
              <i class="bi bi-house me-2"></i>
              Home
            </a>
          </div>
          <!-- order -->
          <div>
            <a
              class="sidebar--link px-4 d-flex justify-content-between"
              href="#orderNav"
              data-bs-toggle="collapse"
              role="button"
              aria-expanded="false"
              aria-controls="orderNav"
            >
              <div>
                <i class="bi bi-cart me-2"></i>
                Order Management
              </div>
              <i class="bi bi-chevron-down"></i>
            </a>
            <div class="collapse" id="orderNav">
              <a href="#" class="d-block ps-5 sidebar--link"
                ><i class="bi bi-clipboard-data me-2"></i>Order List
              </a>
              <a href="#" class="d-block ps-5 sidebar--link"
                ><i class="bi bi-bag-check me-2"></i>Sales Analysis
              </a>
            </div>
          </div>
        </div>
        <!-- logout -->
        <div class="mt-auto px-4 py-3">
          <button class="btn btn-outline-warning w-100 mt-auto">logout</button>
        </div>
      </aside>
      <main class="main">
        <header class="bg-white w-100 border-bottom">
          <a
            href="#"
            class="d-inline-block py-3 px-4 border-end link-warning text-decoration-none "
            id="toggle-nav-btn"
            ><i class="bi bi-arrows-angle-expand ></i
          ></a>
        </header>
        <div class="content"></div>
      </main>
    </div>
    <script src="../js/all-dashboard.js"></script>
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
